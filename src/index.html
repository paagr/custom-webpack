<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootstrap - Landing page replica</title>
	</head>
	<body>
		<!-- Navbar offcanvas -->
		<header
			class="navbar navbar-expand-lg bg-primary sticky-top"
			data-bs-theme="dark"
		>
			<nav
				class="container-xxl flex-wrap flex-lg-nowrap"
				aria-label="Main navigation"
			>
				<div class="js-navbar-spacer d-lg-none"></div>
				<a class="navbar-brand" href="#">Responsive offcanvas navbar</a>
				<div class="js-navbar-search-toggler d-flex">
					<div class="fer-search">
						<!-- Button trigger modal -->
						<button
							type="button"
							class="btn btn-primary"
							data-bs-toggle="modal"
							data-bs-target="#exampleModal"
						>
							<i class="bi bi-search"></i>
						</button>
					</div>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasNavbar2"
						aria-controls="offcanvasNavbar2"
						aria-label="Toggle navigation"
					>
						<i class="bi bi-three-dots"></i>
					</button>
				</div>
				<div
					class="offcanvas offcanvas-end text-bg-dark"
					tabindex="-1"
					id="offcanvasNavbar2"
					aria-labelledby="offcanvasNavbar2Label"
				>
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasNavbar2Label">
							Offcanvas
						</h5>
						<button
							type="button"
							class="btn-close btn-close-white"
							data-bs-dismiss="offcanvas"
							aria-label="Close"
						></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link</a>
							</li>
							<li class="nav-item dropdown">
								<a
									class="nav-link dropdown-toggle"
									href="#"
									role="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									Dropdown
								</a>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="#">Action</a></li>
									<li>
										<a class="dropdown-item" href="#">Another action</a>
									</li>
									<li>
										<hr class="dropdown-divider" />
									</li>
									<li>
										<a class="dropdown-item" href="#">Something else here</a>
									</li>
								</ul>
							</li>
						</ul>
						<form class="d-flex mt-3 mt-lg-0" role="search">
							<input
								class="form-control me-2"
								type="search"
								placeholder="Search"
								aria-label="Search"
							/>
							<button class="btn btn-outline-success" type="submit">
								Search
							</button>
						</form>
					</div>
				</div>
			</nav>
		</header>
		<!-- End .navbar -->

		<!-- Search Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">...</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<!-- End Search Modal -->
	</body>
</html>
