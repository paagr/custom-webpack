<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootstrap - Landing page replica</title>
	</head>
	<body>
		<!-- Navbar offcanvas -->
		<header
			class="navbar navbar-expand-lg bg-primary sticky-top fer-navbar"
			data-bs-theme="dark"
		>
			<nav
				class="container-xxl flex-wrap flex-lg-nowrap"
				aria-label="Main navigation"
			>
				<div class="js-navbar-spacer d-lg-none"></div>
				<a
					class="navbar-brand d-flex align-items-center justify-content-center p-0 me-0 me-lg-2"
					href="#"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="40"
						height="32"
						viewBox="0 0 40 32"
					>
						<defs>
							<style>
								.navbar-brand-svg-st0 {
									fill-rule: evenodd;
								}
							</style>
						</defs>
						<path
							class="navbar-brand-svg-st0"
							fill="currentColor"
							d="M36.3,11.2c-.7-2.2-.8-4.9-.7-7,0-2.2-1.6-4.2-3.9-4.2H8.3c-2.3,0-4,2-3.9,4.2,0,2.1,0,4.8-.7,7-.7,2.2-1.8,3.6-3.7,3.8v2c1.9.2,3,1.6,3.7,3.8.7,2.2.8,4.9.7,7,0,2.2,1.6,4.2,3.9,4.2h23.4c2.3,0,4-2,3.9-4.2,0-2.1,0-4.8.7-7,.7-2.2,1.8-3.6,3.7-3.8v-2c-1.9-.2-3-1.6-3.7-3.8ZM25.9,9.5h-9.8v5.5h7.7v1.9h-7.7v7.6h-2.1V7.5h11.9v1.9Z"
						/>
					</svg>
				</a>
				<div class="js-navbar-search-toggler d-flex">
					<div class="fer-search">
						<!-- Button trigger modal -->
						<button
							type="button"
							class="btn btn-primary py-0 search-button js-search-button d-flex align-items-center justify-content-between p-2 user-select-none"
							data-bs-toggle="modal"
							data-bs-target="#exampleModal"
						>
							<span class="d-flex align-items-center">
								<i class="bi bi-search search-button-icon"></i>
								<span class="search-button-text">Search</span>
							</span>
							<span class="search-button-keys">
								<span class="search-button-key">CTRL</span>
								<span class="search-button-key search-button-key-k">K</span>
							</span>
						</button>
					</div>
					<button
						class="navbar-toggler p-2"
						type="button"
						data-bs-toggle="offcanvas"
						data-bs-target="#offcanvasNavbar2"
						aria-controls="offcanvasNavbar2"
						aria-label="Toggle navigation"
					>
						<span class="d-flex align-items-center">
							<i class="bi bi-three-dots"></i>
						</span>
					</button>
				</div>
				<div
					class="offcanvas-lg offcanvas-end text-bg-dark bg-primary flex-grow-1"
					tabindex="-1"
					id="offcanvasNavbar2"
					aria-labelledby="offcanvasNavbar2Label"
				>
					<div class="offcanvas-header px-4 pb-0">
						<h5 class="offcanvas-title" id="offcanvasNavbar2Label">
							Website title
						</h5>
						<button
							type="button"
							class="btn-close btn-close-white"
							data-bs-dismiss="offcanvas"
							aria-label="Close"
						></button>
					</div>
					<div class="offcanvas-body p-4 pt-0 p-lg-0">
						<hr class="d-lg-none text-white-50">
						<ul class="navbar-nav flex-row flex-wrap">
							<li class="nav-item col-6 col-lg-auto">
								<a
									class="nav-link py-2 px-0 px-lg-2 active"
									aria-current="page"
									href="#"
									>Home</a
								>
							</li>
							<li class="nav-item col-6 col-lg-auto">
								<a class="nav-link py-2 px-0 px-lg-2" href="#">Docs</a>
							</li>
							<li class="nav-item col-6 col-lg-auto">
								<a class="nav-link py-2 px-0 px-lg-2" href="#">Example</a>
							</li>
							<li class="nav-item col-6 col-lg-auto">
								<a class="nav-link py-2 px-0 px-lg-2" href="#">Icons</a>
							</li>
							<li class="nav-item col-6 col-lg-auto">
								<a class="nav-link py-2 px-0 px-lg-2" href="#">Themes</a>
							</li>
							<li class="nav-item col-6 col-lg-auto">
								<a class="nav-link py-2 px-0 px-lg-2" href="#">Blog</a>
							</li>
						</ul>
						<hr class="d-lg-none text-white-50">
						<ul class="navbar-nav flex-row flex-wrap ms-md-auto">
							<li class="nav-item col-6 col-lg-auto">
								<a class="nav-link py-2 px-0 px-lg-2" href="#"><small>Example</small></a>
							</li>
							<li class="nav-item col-6 col-lg-auto">
								<a class="nav-link py-2 px-0 px-lg-2" href="#"><small>Icons</small></a>
							</li>
							<li class="nav-item col-6 col-lg-auto">
								<a class="nav-link py-2 px-0 px-lg-2" href="#"><small>Themes</small></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!-- End .navbar -->

		<!-- Search Modal -->
		<div
			class="modal fade"
			id="exampleModal"
			tabindex="-1"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">...</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<!-- End Search Modal -->
	</body>
</html>
